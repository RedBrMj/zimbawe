<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <input type="hidden" formControlName="id">
  </div>
  <div class="form-group">
    <label for="title">Titulo:</label>
    <input type="text" placeholder="Dê um título" formControlName="title" required />
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">O título é obrigatório</p>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea placeholder="Dê uma descrição" formControlName="description" required></textarea>
    <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="description.errors?.['required']">Precisa de uma descrição</p>
    </div>
  </div>

  <div class="form-group">
    <label for="image">Foto do momento</label>
    <input type="file" (change)="onFileSelected($event)" />
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
